<html>
	<head>
		<!--pats go here-->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="reddit.min.js"></script>
		<script src="imageloader.js"></script>
		<script>
			$(function() {
				//Load images from the subreddit "headpats" into #headpats with a delay of 2742ms
				loadImages("headpats", $("#headpats"), 2742);
                //Enable the mute button
                $("#mute").on("click", function () {
                    var muted = !($("#bgm").prop('muted'));
                    var image = "";
                    if (muted) {
                        image = "muted";
                    } else {
                        image = "playing";
                    }
                    $("#bgm").prop('muted', muted);
                    $("#mute img").prop("src", image + ".png");
                });
			});
		</script>
		<link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" href="favicon_16.png" type="image/png" sizes="16x16">
         <link rel="icon" href="favicon_32.png" type="image/png" sizes="32x32">
        <link rel="icon" href="favicon_128.png" type="image/png" sizes="128x128">
	</head>
	<body>
		<!--pats only go here if it's *that* sort of show-->
		<div id="headpats">
		</div>
        <div id="mute"><img src="playing.png" /></div>
		 <audio id="bgm" autoplay loop>
			<source src="dango_dango.mp3">
			<source src="dango_dango.ogg">
		</audio> 
	</body>
</html>
